<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Kiosk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f8fa; /* Light pastel background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        header {
            width: 100%;
            background-color: #3a3b3c;
            padding: 15px;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b8d8d8; /* Pastel teal */
        }
        .container {
            display: flex;
            gap: 100px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }
        .card {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background-color: #f0e4d7; /* Pastel peach */
            color: #3a3b3c;
        }
        .card-back {
            background-color: #d1cfe2; /* Pastel lavender */
            color: #3a3b3c;
            transform: rotateY(180deg);
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #b8d8d8; /* Pastel teal */
            border: none;
            border-radius: 5px;
            color: #3a3b3c;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a0c4c4;
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #b8d8d8; /* Pastel teal */
            border: none;
            border-radius: 5px;
            color: #3a3b3c;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #a0c4c4;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mental Health Kiosk</div>
        <nav>
            <a href="#">Home</a>
            <a href="#resources">Resources</a>
            <a href="#contact">Contact</a>
            <a href="#about">About Us</a>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Get Anxiety Resources</h2>
                </div>
                <div class="card-back">
                    <p>Find helpful resources and guides to manage anxiety.</p>
                    <button onclick="location.href='anxiety-resources.html'">Learn More</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Talk to Someone</h2>
                </div>
                <div class="card-back">
                    <p>Connect with counselors and support systems for assistance.</p>
                    <button onclick="location.href='talk-to-someone.html'">Connect Now</button>
                </div>
            </div>
        </div>
    </div>
    <button class="back-button" onclick="history.back()">Back</button>
</body>
</html>
