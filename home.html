<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        .container {
            width: 60%;
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .container img {
            position: absolute;
            top: -30px;
            left: -30px;
            width: 150px;
            border-radius: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./imgs/WeCare.jpeg" alt="Supportive Logo">
        <h1>Welcome to Your Mental Health Support Hub</h1>
        <p>We are here to listen and support you on your journey. Let us know how we can assist you today.</p>
        <h2>How can I help you?</h2>
        <form action="info.html" method="get">
            <input type="text" name="user_input" placeholder="Enter your thoughts...">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
